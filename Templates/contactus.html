{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block content %}
<div class="container-fluid px-0 ">
    <div class="container">
        <h1 class="aboutus">Contact Us</h1>
    </div>
<img src="https://source.unsplash.com/featured/1600x600/?contact" class="d-block w-100" alt="...">
</div>

<div class="container mb-3 py-4">
  <h1 class="text-center"style="color:rgb(101, 59, 179) ;font-family: 'Lobster', cursive;">Contact Us</h1>
  <form method="post" action="/contact">
  {% csrf_token %}
      <div class="form-group my-3">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name"required>
      </div>

      <div class="form-group my-3">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email"required>
      </div>
          
      
      <div class="form-group my-3">
          <label for="desc">What is reason for contacting us...</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"required></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
  </form>

</div>
{% endblock content %}
{% include 'footer.html' %}
